<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Lagos Andinos SRL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Ruta corregida: pon el CSS junto a este HTML -->
  <link rel="stylesheet" href="/Pagina_web/CSS/style_login.css">
</head>
<body>
  <div class="ocean-animation">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="login-container">
    <div class="header-section">
      <div class="logo-container">
        <div class="fish-logo"><i class="fas fa-fish"></i></div>
        <h1 class="company-title">Lagos Andinos</h1>
        <p class="company-subtitle">Sistema de Gestión de Piscicultura</p>
      </div>
    </div>

    <div class="form-section">
      <div class="welcome-text">
        <h3>Bienvenido de vuelta</h3>
        <p>Ingrese sus credenciales para acceder al sistema</p>
      </div>

      <!-- Mensajes -->
      <div id="alertMessage" class="alert"></div>

      <form id="loginForm" method="POST" action="/Pagina_web/PHP/login.php" novalidate>
        <div class="form-floating position-relative">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
          <label for="email">Correo Electrónico</label>
        </div>

        <div class="form-floating password-container">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
          <label for="password">Contraseña</label>
          <button type="button" class="password-toggle" id="toggleBtn">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="loading" id="loadingSpinner"></span>
          <i class="fas fa-sign-in-alt me-2" id="loginIcon"></i>
          <span id="loginText">Iniciar Sesión</span>
        </button>
      </form>

      <div class="footer-info">
        <small><i class="fas fa-shield-alt"></i> Conexión segura protegida con SSL</small>
      </div>
    </div>
  </div>

  <script>
    const alertDiv   = document.getElementById('alertMessage');
    const spinner    = document.getElementById('loadingSpinner');
    const loginIcon  = document.getElementById('loginIcon');
    const loginText  = document.getElementById('loginText');
    const loginBtn   = document.getElementById('loginBtn');
    const toggleBtn  = document.getElementById('toggleBtn');
    const toggleIcon = document.getElementById('toggleIcon');
    const pwdInput   = document.getElementById('password');

    function showAlert(message, type = 'danger') {
      alertDiv.className = `alert alert-${type} show`;
      alertDiv.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
        ${message}
      `;
      setTimeout(() => { alertDiv.classList.remove('show'); }, 5000);
    }

    function setLoading(loading) {
      if (loading) {
        spinner.classList.add('show');
        loginIcon.style.display = 'none';
        loginText.textContent = 'Verificando...';
        loginBtn.disabled = true;
      } else {
        spinner.classList.remove('show');
        loginIcon.style.display = 'inline';
        loginText.textContent = 'Iniciar Sesión';
        loginBtn.disabled = false;
      }
    }

    toggleBtn.addEventListener('click', () => {
      const t = pwdInput.type === 'password' ? 'text' : 'password';
      pwdInput.type = t;
      toggleIcon.classList.toggle('fa-eye');
      toggleIcon.classList.toggle('fa-eye-slash');
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = pwdInput.value;

      if (!email || !password || !email.includes('@')) {
        showAlert('Verifique email y contraseña');
        return;
      }

      setLoading(true);
      try {
        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);

        const res = await fetch('/Pagina_web/PHP/login.php', { method: 'POST', body: formData, credentials: 'same-origin' });
        const data = await res.json();

        if (data.ok) {
          showAlert('¡Bienvenido! Redirigiendo...', 'success');
          setTimeout(() => { window.location.href = data.redirect || 'dashboard.php'; }, 800);
        } else {
          showAlert(data.msg || 'Credenciales incorrectas');
        }
      } catch (err) {
        showAlert('Error de conexión con el servidor');
      } finally {
        setLoading(false);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
