<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - Lagos Andinos SRL</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Tu CSS (olas). Déjalo junto a este HTML -->
  <link rel="stylesheet" href="/Pagina_web/CSS/style_login.css">
</head>
<body>
  <!-- Fondo animado -->
  <div class="ocean-animation">
    <div class="wave"></div><div class="wave"></div><div class="wave"></div>
  </div>

  <div class="login-container">
    <div class="header-section">
      <div class="logo-container">
        <div class="fish-logo"><i class="fas fa-fish"></i></div>
        <h1 class="company-title">Lagos Andinos</h1>
        <p class="company-subtitle">Sistema de Gestión de Piscicultura</p>
      </div>
    </div>

    <div class="form-section">
      <div class="welcome-text">
        <h3>Bienvenido de vuelta</h3>
        <p>Ingrese sus credenciales para acceder al sistema</p>
      </div>

      <!-- Mensajes -->
      <div id="alert" class="alert" role="alert" aria-live="polite" style="display:none"></div>

      <!-- Formulario real -->
      <form id="loginForm" novalidate>
        <div class="form-floating position-relative mb-3">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required autocomplete="username">
          <label for="email">Correo Electrónico</label>
        </div>

        <div class="form-floating position-relative mb-3 password-container">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required autocomplete="current-password">
          <label for="password">Contraseña</label>
          <button type="button" class="password-toggle" id="toggleBtn" aria-label="Mostrar/Ocultar contraseña">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>

        <button type="submit" class="login-btn w-100" id="loginBtn">
          <span class="loading" id="loadingSpinner"></span>
          <i class="fas fa-sign-in-alt me-2" id="loginIcon"></i>
          <span id="loginText">Iniciar Sesión</span>
        </button>
      </form>

      <div class="footer-info">
        <small><i class="fas fa-shield-alt me-1"></i> Conexión segura protegida con SSL</small>
      </div>
    </div>
  </div>

  <!-- JS del login -->
  <script >
    // public_html/Sistema_Peces/login.js
(() => {
  const alertBox   = document.getElementById('alert');
  const spinner    = document.getElementById('loadingSpinner'); // <-- coincide con HTML/CSS
  const loginIcon  = document.getElementById('loginIcon');
  const loginText  = document.getElementById('loginText');
  const loginBtn   = document.getElementById('loginBtn');
  const toggleBtn  = document.getElementById('toggleBtn');
  const toggleIcon = document.getElementById('toggleIcon');
  const pwdInput   = document.getElementById('password');
  const emailInput = document.getElementById('email');

  // === Destino del PHP ===
  // Todo vive en Hostinger en /Sistema_Peces/ → ruta relativa
  let API_URL = 'login.php';

  // Si abres este HTML desde GitHub Pages/Live Server (dominio distinto),
  // usa la URL absoluta y deja CORS habilitado en el PHP:
   API_URL = 'https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/login.php';

  toggleBtn?.addEventListener('click', () => {
    if (pwdInput.type === 'password') {
      pwdInput.type = 'text';
      toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      pwdInput.type = 'password';
      toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  });

  function showAlert(msg, type = 'danger') {
    alertBox.className = `alert alert-${type}`;
    alertBox.textContent = msg;
    alertBox.style.display = 'block';
    setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
  }

  function setLoading(v) {
    if (v) {
      spinner.classList.add('show');     // tu CSS muestra con .show
      loginIcon.style.display = 'none';
      loginText.textContent = 'Verificando...';
      loginBtn.disabled = true;
    } else {
      spinner.classList.remove('show');
      loginIcon.style.display = 'inline';
      loginText.textContent = 'Iniciar Sesión';
      loginBtn.disabled = false;
    }
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = emailInput.value.trim();
    const pass  = pwdInput.value;

    if (!email || !pass || !email.includes('@')) {
      showAlert('Verifique email y contraseña');
      return;
    }

    setLoading(true);
    try {
      const fd = new FormData();
      fd.append('email', email);
      fd.append('password', pass);

      const res = await fetch(API_URL, {
        method: 'POST',
        body: fd,
        credentials: 'include'
      });

      const data = await res.json();
      if (data.ok) {
        showAlert('¡Bienvenido! Redirigiendo...', 'success');
        setTimeout(() => {
          window.location.href = data.redirect || '/Sistema_Peces/dashboard.html';
        }, 800);
      } else {
        showAlert(data.msg || 'Credenciales incorrectas');
      }
    } catch (err) {
      showAlert('Error de conexión con el servidor');
    } finally {
      setLoading(false);
    }
  });

  window.addEventListener('DOMContentLoaded', () => emailInput.focus());
})();

  </script>
</body>
</html>
