<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lagos Andinos SRL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Pagina_web/CSS/style_login.css">
</head>
<body>
    <div class="ocean-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="login-container">
        <div class="header-section">
            <div class="logo-container">
                <div class="fish-logo">
                    <i class="fas fa-fish"></i>
                </div>
                <h1 class="company-title">Lagos Andinos</h1>
                <p class="company-subtitle">Sistema de Gestión de Piscicultura</p>
            </div>
        </div>
        
        <div class="form-section">
            <div class="welcome-text">
                <h3>Bienvenido de vuelta</h3>
                <p>Ingrese sus credenciales para acceder al sistema</p>
            </div>

            <!-- Demo Credentials Info -->
            <div class="demo-credentials">
                <h6>
                    <i class="fas fa-info-circle"></i>
                    Credenciales de Demostración
                </h6>
                <div class="credential-item">
                    <span><strong>Administrador:</strong> admin@lagosandinos.com</span>
                    <button class="copy-btn" onclick="copyText('admin@lagosandinos.com')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="credential-item">
                    <span><strong>Contraseña:</strong> admin123</span>
                    <button class="copy-btn" onclick="copyText('admin123')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert"></div>
            
            <form id="loginForm" novalidate>
                <div class="form-floating">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                
                <div class="form-floating password-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="loading" id="loadingSpinner"></span>
                    <i class="fas fa-sign-in-alt me-2" id="loginIcon"></i>
                    <span id="loginText">Iniciar Sesión</span>
                </button>
            </form>
            
            <div class="footer-info">
                <small>
                    <i class="fas fa-shield-alt"></i>
                    Conexión segura protegida con SSL
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo users database
        const demoUsers = [
            {
                email: 'admin@lagosandinos.com',
                password: 'admin123',
                role: 'Administrador',
                name: 'Carlos',
                lastname: 'Rodriguez'
            },
            {
                email: 'tecnico@lagosandinos.com',
                password: 'tecnico123',
                role: 'Técnico Acuícola',
                name: 'Maria',
                lastname: 'Gutierrez'
            },
            {
                email: 'supervisor@lagosandinos.com',
                password: 'supervisor123',
                role: 'Supervisor',
                name: 'Juan',
                lastname: 'Mamani'
            }
        ];

        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type} show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
            `;
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => alertDiv.style.display = 'none', 300);
            }, 5000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Texto copiado al portapapeles', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const tempInput = document.createElement('input');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showAlert('Texto copiado al portapapeles', 'success');
            });
        }

        function setLoading(loading) {
            const spinner = document.getElementById('loadingSpinner');
            const icon = document.getElementById('loginIcon');
            const text = document.getElementById('loginText');
            const button = document.querySelector('.login-btn');
            
            if (loading) {
                spinner.classList.add('show');
                icon.style.display = 'none';
                text.textContent = 'Verificando...';
                button.disabled = true;
            } else {
                spinner.classList.remove('show');
                icon.style.display = 'inline';
                text.textContent = 'Iniciar Sesión';
                button.disabled = false;
            }
        }

        function validateForm(email, password) {
            if (!email || !password) {
                showAlert('Por favor complete todos los campos');
                return false;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                showAlert('Por favor ingrese un correo electrónico válido');
                return false;
            }
            
            return true;
        }

        function authenticateUser(email, password) {
            return demoUsers.find(user => 
                user.email === email && user.password === password
            );
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!validateForm(email, password)) {
                return;
            }
            
            setLoading(true);
            
            // Simulate server delay
            setTimeout(() => {
                const user = authenticateUser(email, password);
                
                if (user) {
                    // Store user session in localStorage (for demo)
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    showAlert(`¡Bienvenido ${user.name}! Redirigiendo...`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert('Credenciales incorrectas. Por favor verifique su email y contraseña.');
                    setLoading(false);
                }
            }, 1500);
        });

        // Auto-focus on email field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
            
            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }
        });

        // Enter key handling
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
