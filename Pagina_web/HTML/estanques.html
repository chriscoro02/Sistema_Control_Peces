    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="top-nav-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Gestión de Estanques</h1>
            </div>
            
            <div class="user-menu">
                <div class="user-info" id="userInfo">
                    <div class="user-name">Carlos Rodriguez</div>
                    <div class="user-role">Administrador</div>
                </div>
                <div class="user-avatar" id="userAvatar">
                    CR
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <!-- Statistics Overview -->
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalEstanques">12</div>
                    <div class="stat-label">Total Estanques</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="estanquesOperativos">9</div>
                    <div class="stat-label">Operativos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="capacidadTotal">15,800</div>
                    <div class="stat-label">Capacidad Total (L)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="ocupacion">78</div>
                    <div class="stat-label">% Ocupación</div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-filter"></i>
                        Controles y Filtros
                    </div>
                    <button class="btn btn-light" onclick="showAddPondModal()">
                        <i class="fas fa-plus me-2"></i>Nuevo Estanque
                    </button>
                </div>
                
                <div class="panel-body">
                    <div class="filter-controls">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label class="form-label">Buscar Estanque</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Código o ubicación...">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">Todos</option>
                                    <option value="OPERATIVO">Operativo</option>
                                    <option value="MANTENIMIENTO">Mantenimiento</option>
                                    <option value="INACTIVO">Inactivo</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" id="typeFilter">
                                    <option value="">Todos</option>
                                    <option value="tierra">Tierra</option>
                                    <option value="concreto">Concreto</option>
                                    <option value="jaula">Jaula</option>
                                    <option value="tanque">Tanque</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Sector</label>
                                <select class="form-select" id="sectorFilter">
                                    <option value="">Todos</option>
                                    <option value="Alevinaje">Alevinaje</option>
                                    <option value="Juveniles">Juveniles</option>
                                    <option value="Engorde">Engorde</option>
                                    <option value="Reproductores">Reproductores</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-secondary" onclick="clearFilters()">
                                        <i class="fas fa-eraser me-1"></i>Limpiar
                                    </button>
                                    <button class="btn btn-info" onclick="toggleView()">
                                        <i class="fas fa-th-large me-1" id="viewIcon"></i>Vista
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ponds Grid View -->
            <div id="pondsGrid" class="ponds-overview">
                <!-- Pond cards will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo data for ponds based on database structure
        let ponds = [
            {
                id: 1,
                codigo: 'EST-ALV-001',
                tipoEstanque: 'concreto',
                capacidad: 5000,
                estado: 'OPERATIVO',
                ubicacion: 'Sector Alevinaje - Bloque Norte',
                observaciones: 'Estanque especializado para alevines con sistema de calefacción',
                ocupacionActual: 4200,
                loteActual: 'TRU-2024-001'
            },
            {
                id: 2,
                codigo: 'EST-ALV-002',
                tipoEstanque: 'concreto',
                capacidad: 5000,
                estado: 'OPERATIVO',
                ubicacion: 'Sector Alevinaje - Bloque Norte',
                observaciones: 'Estanque gemelo con EST-ALV-001',
                ocupacionActual: 3800,
                loteActual: 'CAR-2024-003'
            },
            {
                id: 3,
                codigo: 'EST-JUV-001',
                tipoEstanque: 'tierra',
                capacidad: 12000,
                estado: 'OPERATIVO',
                ubicacion: 'Sector Juveniles - Zona Central',
                observaciones: 'Estanque natural con fondo de tierra compactada',
                ocupacionActual: 9500,
                loteActual: 'TRU-2023-018'
            },
            {
                id: 4,
                codigo: 'EST-JUV-002',
                tipoEstanque: 'tierra',
                capacidad: 12000,
                estado: 'MANTENIMIENTO',
                ubicacion: 'Sector Juveniles - Zona Central',
                observaciones: 'En proceso de limpieza y reparación de sistemas',
                ocupacionActual: 0,
                loteActual: null
            },
            {
                id: 5,
                codigo: 'EST-ENG-001',
                tipoEstanque: 'tierra',
                capacidad: 25000,
                estado: 'OPERATIVO',
                ubicacion: 'Sector Engorde - Zona Sur',
                observaciones: 'Estanque principal de engorde con sistema avanzado',
                ocupacionActual: 18000,
                loteActual: 'TRU-2023-012'
            },
            {
                id: 6,
                codigo: 'EST-ENG-002',
                tipoEstanque: 'tierra',
                capacidad: 25000,
                estado: 'OPERATIVO',
                ubicacion: 'Sector Engorde - Zona Sur',
                observaciones: 'Estanque secundario de engorde',
                ocupacionActual: 22000,
                loteActual: 'CAR-2023-008'
            },
            {
                id: 7,
                codigo: 'EST-REP-001',
                tipoEstanque: 'concreto',
                capacidad: 8000,
                estado: 'OPERATIVO',
                ubicacion: 'Sector Reproductores',
                observaciones: 'Estanque especializado para reproductores con control ambiental',
                ocupacionActual: 1200,
                loteActual: 'REP-2024-001'
            },
            {
                id: 8,
                codigo: 'EST-CUA-001',
                tipoEstanque: 'tanque',
                capacidad: 3000,
                estado: 'INACTIVO',
                ubicacion: 'Sector Cuarentena',
                observaciones: 'Tanque de cuarentena temporal - requiere reparaciones',
                ocupacionActual: 0,
                loteActual: null
            }
        ];

        let sidebarCollapsed = false;
        let currentView = 'grid';

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            setupEventListeners();
            updateStatistics();
            renderPonds();
        });

        function checkAuthentication() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (isLoggedIn !== 'true' || !currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            if (currentUser.role !== 'Administrador') {
                alert('Acceso denegado. Solo administradores pueden acceder a esta página.');
                window.location.href = 'dashboard.html';
                return;
            }
        }

        function setupEventListeners() {
            // Search and filter functionality
            document.getElementById('searchInput').addEventListener('keyup', filterPonds);
            document.getElementById('statusFilter').addEventListener('change', filterPonds);
            document.getElementById('typeFilter').addEventListener('change', filterPonds);
            document.getElementById('sectorFilter').addEventListener('change', filterPonds);
        }

        function updateStatistics() {
            const totalEstanques = ponds.length;
            const estanquesOperativos = ponds.filter(p => p.estado === 'OPERATIVO').length;
            const capacidadTotal = ponds.reduce((sum, p) => sum + p.capacidad, 0);
            const ocupacionTotal = ponds.reduce((sum, p) => sum + (p.ocupacionActual || 0), 0);
            const ocupacionPorcentaje = Math.round((ocupacionTotal / capacidadTotal) * 100);

            document.getElementById('totalEstanques').textContent = totalEstanques;
            document.getElementById('estanquesOperativos').textContent = estanquesOperativos;
            document.getElementById('capacidadTotal').textContent = capacidadTotal.toLocaleString();
            document.getElementById('ocupacion').textContent = ocupacionPorcentaje;
        }

        function renderPonds(filteredPonds = ponds) {
            const grid = document.getElementById('pondsGrid');
            
            if (filteredPonds.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No se encontraron estanques</h5>
                        <p class="text-muted">Intenta con diferentes filtros de búsqueda</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredPonds.map(pond => `
                <div class="pond-card" data-pond-id="${pond.id}">
                    <div class="pond-header">
                        <div class="pond-icon">
                            <i class="fas ${getPondIcon(pond.tipoEstanque)}"></i>
                        </div>
                        <div class="pond-title">${pond.codigo}</div>
                        <div class="pond-subtitle">${pond.ubicacion || 'Sin ubicación especificada'}</div>
                    </div>
                    <div class="pond-body">
                        <div class="pond-detail">
                            <div class="detail-label">
                                <i class="fas fa-layer-group"></i>
                                Tipo
                            </div>
                            <div class="detail-value">${formatType(pond.tipoEstanque)}</div>
                        </div>
                        <div class="pond-detail">
                            <div class="detail-label">
                                <i class="fas fa-tint"></i>
                                Capacidad
                            </div>
                            <div class="detail-value">${pond.capacidad.toLocaleString()} L</div>
                        </div>
                        <div class="pond-detail">
                            <div class="detail-label">
                                <i class="fas fa-chart-line"></i>
                                Ocupación
                            </div>
                            <div class="detail-value">${Math.round((pond.ocupacionActual || 0) / pond.capacidad * 100)}%</div>
                        </div>
                        <div class="capacity-indicator">
                            <div class="d-flex justify-content-between mb-1">
                                <small>Ocupación actual</small>
                                <small>${(pond.ocupacionActual || 0).toLocaleString()} L</small>
                            </div>
                            <div class="capacity-bar">
                                <div class="capacity-fill" style="width: ${Math.min((pond.ocupacionActual || 0) / pond.capacidad * 100, 100)}%"></div>
                            </div>
                        </div>
                        <div class="text-center my-3">
                            <span class="pond-status status-${pond.estado.toLowerCase()}">${pond.estado}</span>
                        </div>
                        ${pond.loteActual ? `
                        <div class="pond-detail">
                            <div class="detail-label">
                                <i class="fas fa-fish"></i>
                                Lote Actual
                            </div>
                            <div class="detail-value">${pond.loteActual}</div>
                        </div>
                        ` : ''}
                        <div class="pond-actions">
                            <button class="btn btn-sm btn-primary" onclick="viewPondDetails(${pond.id})" title="Ver detalles">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" onclick="showFeatureMessage('Editar estanque')" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-info" onclick="showFeatureMessage('Cambiar estado')" title="Cambiar estado">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="showFeatureMessage('Eliminar estanque')" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getPondIcon(type) {
            const icons = {
                'tierra': 'fa-mountain',
                'concreto': 'fa-building',
                'jaula': 'fa-border-all',
                'tanque': 'fa-circle',
                'otro': 'fa-water'
            };
            return icons[type] || 'fa-water';
        }

        function formatType(type) {
            const types = {
                'tierra': 'Tierra',
                'concreto': 'Concreto',
                'jaula': 'Jaula',
                'tanque': 'Tanque',
                'otro': 'Otro'
            };
            return types[type] || type;
        }

        function filterPonds() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const sectorFilter = document.getElementById('sectorFilter').value;
            
            const filteredPonds = ponds.filter(pond => {
                const matchesSearch = 
                    pond.codigo.toLowerCase().includes(searchTerm) ||
                    (pond.ubicacion || '').toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || pond.estado === statusFilter;
                const matchesType = !typeFilter || pond.tipoEstanque === typeFilter;
                const matchesSector = !sectorFilter || (pond.ubicacion || '').includes(sectorFilter);
                
                return matchesSearch && matchesStatus && matchesType && matchesSector;
            });
            
            renderPonds(filteredPonds);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('sectorFilter').value = '';
            renderPonds();
        }

        function toggleView() {
            showFeatureMessage('Vista de tabla');
        }

        function showAddPondModal() {
            showFeatureMessage('Agregar nuevo estanque');
        }

        function viewPondDetails(pondId) {
            const pond = ponds.find(p => p.id === pondId);
            if (!pond) return;
            
            const ocupacionPorcentaje = Math.round((pond.ocupacionActual || 0) / pond.capacidad * 100);
            const volumenActual = (pond.ocupacionActual || 0).toLocaleString();
            
            // Create and show modal
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header" style="background: linear-gradient(135deg, var(--water-blue), var(--accent-teal)); color: white;">
                            <h5 class="modal-title">
                                <i class="fas fa-info-circle me-2"></i>Detalles del Estanque
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-4 text-center">
                                    <div style="width: 120px; height: 120px; font-size: 3rem; background: linear-gradient(135deg, var(--water-blue), var(--accent-teal)); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                                        <i class="fas ${getPondIcon(pond.tipoEstanque)}"></i>
                                    </div>
                                    <h4>${pond.codigo}</h4>
                                    <p class="text-muted">${pond.ubicacion || 'Ubicación no especificada'}</p>
                                    <span class="pond-status status-${pond.estado.toLowerCase()}">${pond.estado}</span>
                                </div>
                                <div class="col-md-8">
                                    <div class="row g-3">
                                        <div class="col-6">
                                            <div class="border rounded p-3">
                                                <h6 class="text-muted mb-1">Tipo de Estanque</h6>
                                                <h4 class="text-primary mb-0">${formatType(pond.tipoEstanque)}</h4>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="border rounded p-3">
                                                <h6 class="text-muted mb-1">Capacidad Total</h6>
                                                <h4 class="text-info mb-0">${pond.capacidad.toLocaleString()} L</h4>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="border rounded p-3">
                                                <h6 class="text-muted mb-1">Ocupación Actual</h6>
                                                <h4 class="text-warning mb-0">${ocupacionPorcentaje}%</h4>
                                                <small class="text-muted">${volumenActual} L</small>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="border rounded p-3">
                                                <h6 class="text-muted mb-1">Estado</h6>
                                                <h5 class="text-success mb-0">${pond.estado}</h5>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-3">
                                        <div class="capacity-indicator">
                                            <div class="d-flex justify-content-between mb-2">
                                                <strong>Nivel de Ocupación</strong>
                                                <strong>${ocupacionPorcentaje}%</strong>
                                            </div>
                                            <div class="capacity-bar" style="height: 12px;">
                                                <div class="capacity-fill" style="width: ${Math.min(ocupacionPorcentaje, 100)}%"></div>
                                            </div>
                                            <div class="d-flex justify-content-between mt-1">
                                                <small>0 L</small>
                                                <small>${pond.capacidad.toLocaleString()} L</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            ${pond.loteActual ? `
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="alert alert-info">
                                        <h6><i class="fas fa-fish me-2"></i>Lote Actual: ${pond.loteActual}</h6>
                                        <p class="mb-0">Este estanque actualmente alberga el lote ${pond.loteActual}. Consulte la sección de lotes para más detalles.</p>
                                    </div>
                                </div>
                            </div>
                            ` : `
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="alert alert-secondary">
                                        <h6><i class="fas fa-info-circle me-2"></i>Estanque Disponible</h6>
                                        <p class="mb-0">Este estanque está disponible para recibir un nuevo lote de peces.</p>
                                    </div>
                                </div>
                            </div>
                            `}
                            
                            ${pond.observaciones ? `
                            <div class="row mt-4">
                                <div class="col-12">
                                    <h5>Observaciones</h5>
                                    <div class="border rounded p-3 bg-light">
                                        <p class="mb-0">${pond.observaciones}</p>
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            const bootstrapModal = new bootstrap.Modal(modal);
            bootstrapModal.show();
            
            modal.addEventListener('hidden.bs.modal', () => {
                document.body.removeChild(modal);
            });
        }

        function showFeatureMessage(feature) {
            const messages = [
                `Función "${feature}" en desarrollo`,
                `Pronto podrás usar la función de ${feature}`,
                `${feature} estará disponible en la próxima versión`,
                `Gracias por tu interés en ${feature}`
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Create and show modal
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <i class="fas fa-info-circle me-2"></i>
                                Información
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body text-center">
                            <i class="fas fa-tools mb-3" style="font-size: 3rem; color: var(--secondary-blue);"></i>
                            <p class="fs-5">${randomMessage}</p>
                            <p class="text-muted">Esta es una versión de demostración del sistema.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                Entendido
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            const bootstrapModal = new bootstrap.Modal(modal);
            bootstrapModal.show();
            
            modal.addEventListener('hidden.bs.modal', () => {
                document.body.removeChild(modal);
            });
        }

        // Sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
            } else {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                sidebarCollapsed = !sidebarCollapsed;
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        // Handle responsive behavior
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
                if (sidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                }
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
                sidebarCollapsed = false;
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.getElementById('sidebarToggle');
                
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            }
        });
    </script>
</body>
