        * {

        body {

        /* Sidebar Styles */
        .sidebar {

            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, var(--primary-blue) 0%, #1e40af 100%);
            color: white;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(30, 58, 138, 0.15);
        }

        .sidebar.collapsed { width: var(--sidebar-collapsed); }
        
        .sidebar-header {
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);

        .sidebar.collapsed .sidebar-header { padding: 1.5rem 0.5rem; }
        
        .logo {

            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed .logo {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        
        .company-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .company-tagline {
            font-size: 0.85rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed .company-name,
        .sidebar.collapsed .company-tagline {
            opacity: 0;
            transform: scale(0);
        }
        
        .nav-menu { padding: 1rem 0; }
        .nav-item { margin-bottom: 0.25rem; }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 0;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-link.active {

        .page-title {

            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Content Styles */
        .content-area {

            max-width: 100%;
            box-sizing: border-box;
        }

        .stats-grid {

            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;

            gap: 1.5rem;
            margin-bottom: 2rem;
            width: 100%;

            padding: 1.5rem;

        .detail-label {

            font-size: 0.9rem;

            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-value {
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .pond-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .status-operativo {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success-green);
            border: 1px solid rgba(5, 150, 105, 0.3);
        }
        
        .status-mantenimiento {
            background: rgba(217, 119, 6, 0.1);
            color: var(--warning-orange);
            border: 1px solid rgba(217, 119, 6, 0.3);
        }
        
        .status-inactivo {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger-red);
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        
        .pond-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        
        /* Capacity Indicator */
        .capacity-indicator {
            background: #f8fafc;
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0.5rem 0;
        }
        
        .capacity-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .capacity-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-green), var(--warning-orange), var(--danger-red));
            transition: width 0.3s ease;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--water-blue), var(--accent-teal));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(8, 145, 178, 0.3);
        }
        .btn-success { background: var(--success-green); border: none; border-radius: 8px; }
        .btn-warning { background: var(--warning-orange); border: none; border-radius: 8px; }
        .btn-danger { background: var(--danger-red); border: none; border-radius: 8px; }
        .btn-info { background: var(--water-blue); border: none; border-radius: 8px; }

        /* Form Styles */
        .form-control, .form-select {
            border: 2px solid #e0f2fe;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--water-blue);
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        /* Modal Enhancements */
        .modal-content {
            border-radius: 16px;
            border: none;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        .modal-header {
            background: linear-gradient(135deg, var(--water-blue), var(--accent-teal));
            color: white;
            border-radius: 16px 16px 0 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
            }
            .sidebar.show { transform: translateX(0); }
            .main-content { 
                margin-left: 0; 
                width: 100%;
            }
            .main-content.expanded { 
                margin-left: 0; 
                width: 100%;
            }
            .top-nav {
                margin: 1rem;
                padding: 1rem;
                max-width: calc(100% - 2rem);
            }
            .content-area { 
                padding: 1rem; 
                max-width: 100%;
            }
            .user-info { display: none; }
            .ponds-overview {
                grid-template-columns: 1fr;
                max-width: 100%;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            .stat-item {
                padding: 1rem;
            }
            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .pond-card {
                margin: 0;
            }
            .ponds-overview {
                gap: 1rem;
            }
        }
    </style>
</head>

            const ocupacionTotal = ponds.reduce((sum, p) => sum + (p.ocupacionActual || 0), 0);

                'tanque': 'fa-circle',
                'otro': 'fa-water'
            };
            return icons[type] || 'fa-water';
        }

        function formatType(type) {
            const types = {
                'tierra': 'Tierra',
                'concreto': 'Concreto',
                'jaula': 'Jaula',
                'tanque': 'Tanque',
                'otro': 'Otro'
            };
            return types[type] || type;
        }

        function filterPonds() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const sectorFilter = document.getElementById('sectorFilter').value;
            
            const filteredPonds = ponds.filter(pond => {
                const matchesSearch = 
                    pond.codigo.toLowerCase().includes(searchTerm) ||
                    (pond.ubicacion || '').toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || pond.estado === statusFilter;
                const matchesType = !typeFilter || pond.tipoEstanque === typeFilter;
                const matchesSector = !sectorFilter || (pond.ubicacion || '').includes(sectorFilter);
                
                return matchesSearch && matchesStatus && matchesType && matchesSector;
            });
            
            renderPonds(filteredPonds);
        }

            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('typeFilter').value = '';

        // Sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
            } else {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                sidebarCollapsed = !sidebarCollapsed;
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        // Handle responsive behavior
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
                if (sidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                }
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
                sidebarCollapsed = false;
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.getElementById('sidebarToggle');
                
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            }
        });
