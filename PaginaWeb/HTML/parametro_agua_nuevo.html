<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nuevo parámetro de agua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style_parametro_agua_nuevo.css">
</head>
<body>
  <aside class="sidebar">
    <h5>Administrador</h5>
    <nav>
      <a href="dashboard.html">Panel principal</a>
      <a href="lote.html">Lote</a>
      <a href="cosechas.html">Cosecha</a>
      <a href="alimentacion.html">Registro de alimentación</a>
      <a href="parametro_agua.html" class="active">Parámetro de agua</a>
      <a href="ventas.html">Registro de venta</a>
      <hr>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </nav>
  </aside>

  <main class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Crear nuevo parámetro</h3>
      <div class="d-flex gap-2">
        <span id="usuarioBox" class="userchip">Cargando…</span>
        <a href="parametro_agua.html" class="btn btn-outline-secondary">← Volver</a>
      </div>
    </div>

    <form id="frmParam" class="card shadow-sm">
      <div class="card-body row g-3">
        <div class="col-md-4">
          <label class="form-label">Estanque *</label>
          <select required id="selEstanque" name="id_estanque" class="form-select"></select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha y hora *</label>
          <input required type="datetime-local" id="inpFecha" name="fecha" class="form-control"/>
        </div>

        <div class="col-md-4">
          <label class="form-label">Temperatura (°C)</label>
          <input type="number" step="0.01" name="temperatura" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">pH</label>
          <input type="number" step="0.01" name="ph" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Oxígeno (mg/L)</label>
          <input type="number" step="0.01" name="oxigeno" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Amonio NH₃ (mg/L)</label>
          <input type="number" step="0.001" name="amonio" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Nitritos NO₂ (mg/L)</label>
          <input type="number" step="0.001" name="nitritos" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Turbidez (NTU)</label>
          <input type="number" step="0.01" name="turbidez" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Tipo</label>
          <input type="text" name="tipo" maxlength="50" class="form-control" placeholder="Ej: rutina, alerta, semanal">
        </div>

        <div class="col-12">
          <label class="form-label">Observación</label>
          <input name="observacion" class="form-control" maxlength="255" />
        </div>

        <div class="col-12">
          <div id="msg" class="alert d-none"></div>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </main>

  <script type="module" src="../JS/parametro_agua_nuevo.js"></script>
  <script>
    const URL_LOGOUT = "https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/PHP/logout.php";
    document.getElementById("btnLogout")?.addEventListener("click", async () => {
      try { await fetch(URL_LOGOUT, { credentials: "include" }); } catch {}
      sessionStorage.removeItem("user"); location.href="index.html";
    });
  </script>
</body>
</html>
