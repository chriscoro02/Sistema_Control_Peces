<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Lagos Andinos SRL</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #2c5282;
      --secondary-color: #4a90a4;
      --accent-color: #63b3ed;
      --text-dark: #2d3748;
      --text-light: #718096;
      --background-light: #f7fafc;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background-light) 0%, #e6f3ff 100%);
      min-height: 100vh;
      color: var(--text-dark);
    }

    .contenedor {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .fondo {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: 0;
    }

    .login-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
      border: 1px solid var(--border-color);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1.75rem;
    }

    .company-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .company-logo i {
      font-size: 3rem;
      color: var(--secondary-color);
    }

    .form-floating {
      margin-bottom: 1.25rem;
    }

    .form-floating > .form-control {
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem 0.75rem;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-floating > .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(99, 179, 237, 0.25);
    }

    .form-floating > label {
      color: var(--text-light);
      font-weight: 500;
    }

    .password-container {
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
      padding: 0.25rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .toggle-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .alerta {
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background-color: #fed7d7;
      color: #c53030;
      border: 1px solid #feb2b2;
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .btn-ingresar,
    .btn-cancelar {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-ingresar {
      background: var(--primary-color);
      color: white;
    }

    .btn-ingresar:hover {
      background: #2a4b7a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(44, 82, 130, 0.3);
    }

    .btn-cancelar {
      background: #f7fafc;
      color: var(--text-light);
      border: 2px solid var(--border-color);
    }

    .btn-cancelar:hover {
      background: #edf2f7;
      color: var(--text-dark);
      border-color: #cbd5e0;
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-light);
      font-size: 0.85rem;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .contenedor {
        padding: 15px;
      }
      
      .login-box {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }
      
      .login-box h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .company-logo i {
        font-size: 2.5rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .btn-ingresar,
      .btn-cancelar {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .login-box {
        margin: 10px;
      }
    }

    /* Loading state */
    .btn-ingresar:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <!-- Imagen de fondo opcional -->
    <div class="fondo" style="background-image:url('../CSS/fondo.jpg');"></div>

    <div class="login-box">
      <!-- Logo de la empresa -->
      <div class="company-logo">
        <i class="bi bi-water"></i>
      </div>
      
      <h2>Lagos Andinos SRL</h2>

      <form id="formLogin" autocomplete="off">
        <div class="form-floating">
          <input type="email" id="email" name="email" class="form-control" placeholder="nombre@dominio.com" required>
          <label for="email"><i class="bi bi-envelope me-2"></i>Correo electr√≥nico</label>
        </div>

        <div class="form-floating password-container">
          <input type="password" id="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <label for="password"><i class="bi bi-lock me-2"></i>Contrase√±a</label>
          <button type="button" class="toggle-btn" id="btnTogglePwd" aria-label="Mostrar/ocultar contrase√±a">üëÅÔ∏è</button>
        </div>

        <div id="msg" class="alerta" style="display:none;"></div>

        <div class="button-group">
          <button class="btn-ingresar" type="submit">
            <i class="bi bi-box-arrow-in-right"></i>
            Ingresar
          </button>
          <button class="btn-cancelar" type="reset">
            <i class="bi bi-x-circle"></i>
            Cancelar
          </button>
        </div>
      </form>

      <div class="footer-text">
        Sistema de gesti√≥n empresarial
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Tu JavaScript original sin modificaciones -->
  <script>
    // JS/login.js
    const $ = (sel) => document.querySelector(sel);

    const form = $("#formLogin");
    const msg  = $("#msg");
    const pwd  = $("#password");
    const btnT = $("#btnTogglePwd");

    // ====== CONFIG ======
    // Backend (PHP) en Hostinger:
    const API_BASE      = "https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/";
    // Endpoints:
    const URL_LOGIN     = API_BASE + "PHP/login.php";
    const URL_CHECK     = API_BASE + "PHP/check_session.php";
    // Dashboard local:
    const URL_DASHBOARD = location.origin + location.pathname.replace(/\/HTML\/.*$/, "/") + "HTML/dashboard.html";
    // =====================

    btnT?.addEventListener("click", () => {
      if (pwd.type === "password") { pwd.type = "text"; btnT.textContent = "üôà"; }
      else { pwd.type = "password"; btnT.textContent = "üëÅÔ∏è"; }
    });

    form?.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.display = "none";
      msg.textContent = "";

      const data = new FormData(form);

      try {
        const res = await fetch(URL_LOGIN, {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" },
          credentials: "include" // ‚Üê cookie de sesi√≥n cross-site
        });

        if (!res.ok) {
          const txt = await res.text().catch(() => "");
          throw new Error(`HTTP ${res.status} ${res.statusText} ${txt ? "- " + txt.slice(0,200) : ""}`);
        }

        const raw = await res.text();
        let json;
        try { json = JSON.parse(raw); }
        catch { throw new Error("Respuesta no-JSON del servidor: " + raw.slice(0,200)); }

        if (!json.ok) {
          msg.textContent = json.msg || "No se pudo iniciar sesi√≥n.";
          msg.style.display = "block";
          return;
        }

        // Redirige al dashboard local
        window.location.href = URL_DASHBOARD;

      } catch (err) {
        msg.textContent = "Error de red: " + (err?.message || err);
        msg.style.display = "block";
      }
    });

    // Utilidad exportable si quieres usarla en otras p√°ginas:
    async function checkSession() {
      const r = await fetch(URL_CHECK, { credentials: "include" });
      return r.json();
    }
    window.checkSession = checkSession;
  </script>
</body>
</html>
