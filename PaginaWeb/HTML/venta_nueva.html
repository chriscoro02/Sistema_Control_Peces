<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nuevo Registro de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style_venta_nueva.css">
</head>
<body>
  <aside class="sidebar">
    <h5>Administrador</h5>
    <nav>
      <a href="dashboard.html">Panel principal</a>
      <a href="lote.html">Lote</a>
      <a href="cosechas.html">Cosecha</a>
      <a href="alimentacion.html">Registro de alimentación</a>
      <a href="parametro_agua.html">Parámetro de agua</a>
      <a href="ventas.html" class="active">Registro de venta</a>
      <hr>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </nav>
  </aside>

  <main class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Crear Registro de Venta</h3>
      <div class="d-flex gap-2">
        <span id="usuarioBox" class="userchip">Cargando…</span>
        <a href="ventas.html" class="btn btn-outline-secondary">← Volver</a>
      </div>
    </div>

    <form id="frmVenta" class="card shadow-sm">
      <div class="card-body row g-3">
        <div class="col-md-6">
          <label class="form-label">Cosecha *</label>
          <select required name="id_cosecha" id="selCosecha" class="form-select"></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Destino de Venta *</label>
          <select required name="id_destino" id="selDestino" class="form-select"></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de venta *</label>
          <input required type="datetime-local" name="fecha_venta" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Presentación (opcional)</label>
          <input name="presentacion" class="form-control" maxlength="60" placeholder="Ej: Fresco, Entero / Filete / Vivo" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Temperatura de transporte (°C) (opcional)</label>
          <input type="number" step="0.01" name="temperatura_transporte" class="form-control" placeholder="Ej: 4.50" />
        </div>

        <div class="col-12">
          <label class="form-label">Observaciones (opcional)</label>
          <textarea name="observacion" class="form-control" maxlength="255" rows="3"></textarea>
        </div>

        <div class="col-12">
          <div id="msg" class="alert d-none"></div>
          <button class="btn btn-primary">Guardar Venta</button>
        </div>
      </div>
    </form>
  </main>

  <script type="module" src="../JS/venta_nueva.js"></script>
  <script>
    const URL_LOGOUT = "https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/PHP/logout.php";
    document.getElementById("btnLogout")?.addEventListener("click", async () => {
      try { await fetch(URL_LOGOUT, { credentials: "include" }); } catch {}
      sessionStorage.removeItem("user");
      location.href = "index.html";
    });
  </script>
</body>
</html>
