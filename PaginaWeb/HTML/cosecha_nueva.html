<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nueva Cosecha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/PaginaWeb/CSS/style_cosecha_nueva.css">
</head>
<body>
  <aside class="sidebar">
    <h5>Administrador</h5>
    <nav>
      <a href="dashboard.html">Barrera</a>
      <a href="lote.html">Lote</a>
      <a href="cosechas.html" class="active">Cosecha</a>
      <a href="alimentacion.html">Registro de alimentación</a>
      <a href="#">Parámetro de agua</a>
      <a href="ventas.html">Registro de venta</a>
      <hr>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </nav>
  </aside>

  <main class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Registrar Nueva Cosecha</h3>
      <div class="d-flex gap-2">
        <span id="usuarioBox" class="userchip">Cargando…</span>
        <a href="cosechas.html" class="btn btn-outline-secondary">← Volver</a>
      </div>
    </div>

    <form id="frmCosecha" class="card shadow-sm">
      <div class="card-body row g-3">
        <div class="col-md-6">
          <label class="form-label">Lote Cosechado *</label>
          <select required name="id_lote" id="selLote" class="form-select"></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha de Cosecha *</label>
          <input required type="datetime-local" name="fecha" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Cantidad Total (unidades) *</label>
          <input required type="number" min="1" step="1" name="cantidad_total" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Peso Total (kg) (opcional)</label>
          <input type="number" step="0.01" name="peso_total" class="form-control" placeholder="Ej: 45.50" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Clasificación de Calidad (opcional)</label>
          <select name="id_calidad" id="selCalidad" class="form-select"></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Clasificación de Peso (opcional)</label>
          <select name="id_peso" id="selPeso" class="form-select"></select>
        </div>
        <div class="col-12">
          <label class="form-label">Observaciones (opcional)</label>
          <textarea name="observacion" class="form-control" maxlength="255" rows="3"></textarea>
        </div>
        <div class="col-12">
          <div id="msg" class="alert d-none"></div>
          <button class="btn btn-primary">Guardar Cosecha</button>
        </div>
      </div>
    </form>
  </main>

  <script type="module" src="../JS/cosecha_nueva.js"></script>
  <script>
    const URL_LOGOUT = "https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/PHP/logout.php";
    document.getElementById("btnLogout")?.addEventListener("click", async () => {
      try { await fetch(URL_LOGOUT, { credentials: "include" }); } catch { }
      sessionStorage.removeItem("user");
      location.href = "index.html";
    });
  </script>
</body>

</html>
