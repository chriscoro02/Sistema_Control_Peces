<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--sbw:260px}
    body{background:#f8fafc}
    .sidebar{position:fixed;inset:0 auto 0 0;width:var(--sbw);background:#0f172a;color:#fff;padding:18px 14px}
    .sidebar h5{margin:0 0 12px;font-weight:600}
    .sidebar a{display:block;padding:10px 12px;border-radius:10px;color:#cbd5e1;text-decoration:none}
    .sidebar a:hover,.sidebar a.active{background:#1f2937;color:#fff}
    .sidebar hr{border-color:#1f2937}
    .content{margin-left:var(--sbw);padding:22px}
    .userchip{background:#e2e8f0;color:#0f172a;border-radius:999px;padding:6px 12px}
    @media(max-width:880px){:root{--sbw:0}.sidebar{position:static;width:100%}.content{margin:0}}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h5>Administrador</h5>
    <nav>
      <a href="dashboard.html">Barrera</a>
      <a href="lote.html" class="active">Lote</a>
      <a href="#">Cosecha</a>
      <a href="#">Registro de alimentación</a>
      <a href="#">Parámetro de agua</a>
      <a href="#">Registro de venta</a>
      <hr>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Lotes</h3>
      <div class="d-flex gap-2">
        <span id="usuarioBox" class="userchip">Cargando…</span>
        <a href="lote_nuevo.html" class="btn btn-primary">+ Nuevo lote</a>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-sm-8"><input id="q" class="form-control" placeholder="Buscar por código de lote…"></div>
          <div class="col-sm-4 text-sm-end"><button id="btnReload" class="btn btn-outline-secondary">Actualizar</button></div>
        </div>
        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th><th>Código</th><th>Estanque</th><th>Especie</th><th>Proveedor</th>
                <th>Fecha siembra</th><th>Cantidad inicial</th><th>Origen</th>
              </tr>
            </thead>
            <tbody id="tbodyLotes">
              <tr><td colspan="8" class="text-center text-muted py-4">Cargando…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/JS/lote.js"></script>
  <script>
    // Logout compartido
    const URL_LOGOUT = "https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/PHP/logout.php";
    document.getElementById("btnLogout")?.addEventListener("click", async () => {
      try { await fetch(URL_LOGOUT, { credentials: "include" }); } catch {}
      sessionStorage.removeItem("user");
      location.href = "index.html";
    });
  </script>
</body>
</html>
