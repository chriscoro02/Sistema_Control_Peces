<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crear nueva cosecha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--sbw:260px}
    body{background:#f8fafc}
    .sidebar{position:fixed;inset:0 auto 0 0;width:var(--sbw);background:#0f172a;color:#fff;padding:18px 14px}
    .sidebar h5{margin:0 0 12px;font-weight:600}
    .sidebar a{display:block;padding:10px 12px;border-radius:10px;color:#cbd5e1;text-decoration:none}
    .sidebar a:hover,.sidebar a.active{background:#1f2937;color:#fff}
    .sidebar hr{border-color:#1f2937}
    .content{margin-left:var(--sbw);padding:22px}
    .userchip{background:#e2e8f0;color:#0f172a;border-radius:999px;padding:6px 12px}
    @media(max-width:880px){:root{--sbw:0}.sidebar{position:static;width:100%}.content{margin:0}}
  </style>
</head>
<body>
  <aside class="sidebar">
    <h5>Administrador</h5>
    <nav>
      <a href="dashboard.html">Barrera</a>
      <a href="lote.html">Lote</a>
      <a href="cosecha.html" class="active">Cosecha</a>
      <a href="#">Registro de alimentación</a>
      <a href="parametro_agua.html">Parámetro de agua</a>
      <a href="#">Registro de venta</a>
      <hr>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </nav>
  </aside>

  <main class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Crear nueva cosecha</h3>
      <div class="d-flex gap-2">
        <span id="usuarioBox" class="userchip">Cargando…</span>
        <a href="cosecha.html" class="btn btn-outline-secondary">← Volver</a>
      </div>
    </div>

    <form id="frmCosecha" class="card shadow-sm">
      <div class="card-body row g-3">
        <div class="col-md-4">
          <label class="form-label">Lote *</label>
          <select required id="selLote" name="id_lote" class="form-select"></select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha *</label>
          <input required type="datetime-local" id="fecha" name="fecha" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Cantidad total *</label>
          <input required type="number" step="1" min="0" name="cantidad_total" id="cantidad_total" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Peso total (kg)</label>
          <input type="number" step="0.01" name="peso_total" id="peso_total" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Calidad</label>
          <select id="selCalidad" name="id_calidad" class="form-select">
            <option value="">(Sin seleccionar)</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Categoría de peso</label>
          <select id="selPesoCat" name="id_peso" class="form-select">
            <option value="">(Sin seleccionar)</option>
          </select>
        </div>

        <div class="col-md-12">
          <label class="form-label">Observación</label>
          <input name="observacion" id="observacion" class="form-control" maxlength="255">
        </div>

        <div class="col-12">
          <div id="msg" class="alert d-none"></div>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </main>

  <script type="module" src="/JS/cosecha_nuevo.js"></script>
  <script>
    const URL_LOGOUT = "https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/PHP/logout.php";
    document.getElementById("btnLogout")?.addEventListener("click", async () => {
      try { await fetch(URL_LOGOUT, { credentials: "include" }); } catch {}
      sessionStorage.removeItem("user");
      location.href = "index.html";
    });
  </script>
</body>
</html>
