<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style_parametro_agua.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="bi bi-water"></i>
                <h4>Lagos Andinos</h4>
            </div>
            <div class="role-badge">
                <i class="bi bi-person-gear"></i>
                <span>Administrador</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="bi bi-speedometer2"></i>
                <span>Panel principal</span>
            </a>
            <a href="lote.html" class="nav-item">
                <i class="bi bi-collection"></i>
                <span>Lote</span>
            </a>
            <a href="cosechas.html" class="nav-item">
                <i class="bi bi-basket"></i>
                <span>Cosecha</span>
            </a>
            <a href="alimentacion.html" class="nav-item">
                <i class="bi bi-clipboard-data"></i>
                <span>Registro de alimentación</span>
            </a>
            <a href="parametro_agua.html" class="nav-item active">
                <i class="bi bi-droplet"></i>
                <span>Parámetro de agua</span>
            </a>
            <a href="ventas.html" class="nav-item">
                <i class="bi bi-cart-check"></i>
                <span>Registro de venta</span>
            </a>
            
            <div class="nav-divider"></div>
            
            <button id="btnLogout" class="nav-item logout-btn">
                <i class="bi bi-box-arrow-left"></i>
                <span>Cerrar sesión</span>
            </button>
        </nav>
    </aside>

    <main class="content">
        <div class="topbar">
            <div class="topbar-left">
                <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h3 class="page-title">Parámetro de Agua</h3>
            </div>
            <div class="topbar-right">
                <a href="parametro_agua_nuevo.html" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-2"></i>
                    Nuevo parámetro
                </a>
                <div id="usuarioBox" class="user-chip">
                    <i class="bi bi-person-circle"></i>
                    <span>Cargando…</span>
                </div>
            </div>
        </div>

        <div class="content-body">
            <div class="row g-3">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <div class="search-controls">
                                <div class="search-input-group">
                                    <i class="bi bi-search"></i>
                                    <input id="q" class="form-control" placeholder="Buscar por estanque o texto en observación…">
                                </div>
                                <button id="btnReload" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-clockwise me-2"></i>
                                    Actualizar
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-sm align-middle mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>
                                                <i class="bi bi-hash me-1"></i>
                                                ID
                                            </th>
                                            <th>
                                                <i class="bi bi-calendar-event me-1"></i>
                                                Fecha
                                            </th>
                                            <th>
                                                <i class="bi bi-building me-1"></i>
                                                Estanque
                                            </th>
                                            <th>
                                                <i class="bi bi-thermometer me-1"></i>
                                                Temp (°C)
                                            </th>
                                            <th>
                                                <i class="bi bi-droplet-half me-1"></i>
                                                pH
                                            </th>
                                            <th>
                                                <i class="bi bi-wind me-1"></i>
                                                O₂ (mg/L)
                                            </th>
                                            <th>
                                                <i class="bi bi-droplet me-1"></i>
                                                NH₃ (mg/L)
                                            </th>
                                            <th>
                                                <i class="bi bi-droplet-fill me-1"></i>
                                                NO₂ (mg/L)
                                            </th>
                                            <th>
                                                <i class="bi bi-eye me-1"></i>
                                                Turbidez (NTU)
                                            </th>
                                            <th>
                                                <i class="bi bi-chat-text me-1"></i>
                                                Observación
                                            </th>
                                            <th>
                                                <i class="bi bi-tag me-1"></i>
                                                Tipo
                                            </th>
                                            <th>
                                                <i class="bi bi-gear me-1"></i>
                                                Acciones
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyParams">
                                        <tr>
                                            <td colspan="12" class="text-center text-muted py-4">
                                                <div class="loading-content">
                                                    <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
                                                        <span class="visually-hidden">Cargando...</span>
                                                    </div>
                                                    <span>Cargando datos...</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts originales sin modificaciones -->
    <script type="module" src="../JS/parametro_agua.js"></script>
    <script>
        const URL_LOGOUT = "https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/PHP/logout.php";
        document.getElementById("btnLogout")?.addEventListener("click", async () => {
            try { await fetch(URL_LOGOUT, { credentials: "include" }); } catch {}
            sessionStorage.removeItem("user");
            location.href = "index.html";
        });

        // Toggle sidebar en móviles
        document.getElementById("sidebarToggle")?.addEventListener("click", () => {
            document.body.classList.toggle("sidebar-open");
        });

        // Cerrar sidebar al hacer clic fuera en móviles
        document.addEventListener("click", (e) => {
            if (window.innerWidth < 992) {
                const sidebar = document.querySelector(".sidebar");
                const toggle = document.getElementById("sidebarToggle");
                if (!sidebar?.contains(e.target) && !toggle?.contains(e.target)) {
                    document.body.classList.remove("sidebar-open");
                }
            }
        });
    </script>
</body>
</html>
