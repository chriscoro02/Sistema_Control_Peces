<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parámetro de agua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style_parametro_agua.css">
</head>
<body>
  <aside class="sidebar">
    <h5>Administrador</h5>
    <nav>
      <a href="dashboard.html">Barrera</a>
      <a href="lote.html">Lote</a>
      <a href="cosechas.html">Cosecha</a>
      <a href="alimentacion.html">Registro de alimentación</a>
      <a href="parametro_agua.html" class="active">Parámetro de agua</a>
      <a href="ventas.html">Registro de venta</a>
      <hr>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </nav>
  </aside>

  <main class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Parámetro de agua</h3>
      <div class="d-flex gap-2">
        <span id="usuarioBox" class="userchip">Cargando…</span>
        <a href="parametro_agua_nuevo.html" class="btn btn-primary">+ Nuevo parámetro</a>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-sm-8"><input id="q" class="form-control" placeholder="Buscar por estanque o texto en observación…"></div>
          <div class="col-sm-4 text-sm-end"><button id="btnReload" class="btn btn-outline-secondary">Actualizar</button></div>
        </div>

        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th><th>Fecha</th><th>Estanque</th><th>Temp (°C)</th><th>pH</th>
                <th>O₂ (mg/L)</th><th>NH₃ (mg/L)</th><th>NO₂ (mg/L)</th><th>Turbidez (NTU)</th>
                <th>Observación</th><th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyParams">
              <tr><td colspan="11" class="text-center text-muted py-4">Cargando…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="../JS/parametro_agua.js"></script>
  <script>
    const URL_LOGOUT = "https://sienna-curlew-728554.hostingersite.com/Sistema_Peces/PHP/logout.php";
    document.getElementById("btnLogout")?.addEventListener("click", async () => {
      try { await fetch(URL_LOGOUT, { credentials: "include" }); } catch {}
      sessionStorage.removeItem("user");
      location.href = "index.html";
    });
  </script>
</body>
</html>
